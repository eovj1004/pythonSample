{% extends "content_base.html" %}
{% load static %}
{% load custom_tags %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/scraping/view.css' %}">
{% endblock css %}

{% block content %}
<div class="content_area">

	<div class="sub_title">
		<label>詳細画面</label>
	</div>

	<div class="border_con">
		<label id="title">{{title}}</label>

		<div id="content">
			{% autoescape off %}{{content|decode}}{% endautoescape %}
			
		</div>
	</div>

	<div class="btn_area_right">
		<span id="btn_move_list">List画面を見る</span>
	</div>
</div>
{% endblock content %}


{% block script %}
<script src="{% static 'js/scraping/view.js' %}"></script>
{% endblock script %}
