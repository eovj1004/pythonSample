{% extends "content_base.html" %}
{% load static %}
{% load custom_tags %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/smplBoard/list.css' %}">
{% endblock css %}


{% block content %}
<div class="content_area">
	<div class="sub_title">
		<label>yahoo news list</label>
	</div>
	<!-- <div class="btn_area_right">
		<span id="btn_regist">投稿</span>
	</div> -->
	<table class="list_board">
		<colgroup>
			<col />
			<col />
			<col />
			<col />
		</colgroup>
		<tbody>
			<tr>
				<th>
					no.

				</th>
				<th>
					タイトル
				</th>
			</tr>
			{% for news in newsList %}
			<tr>
				<td>
					{{idx_top|minus:forloop.counter0}}

				</td>
				<td>
					<a href="/scraping/getNews?newsIdx={{news.newsIdx}}&title={{news.text}}">{{news.text}}</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>


{% endblock content %}


{% block script %}
<script src="{% static 'js/scraping/list.js' %}"></script>
{% endblock script %}
